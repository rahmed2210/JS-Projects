<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    
    <h1>Todos App</h1>
    
    <input type="text" id="search-text" placeholder="filters todos">
    
    <label>
        <input type="checkbox" id="hide-completed">Hide Completed
    </label>
    
    <div id="todos"></div>
    
    <form id="new-todo">
        <input type="text" placeholder="something to do" name="text">
        <button>Add Todo</button>
    </form>
    
    <script src="uuidv4.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
    
</body>
</html>
